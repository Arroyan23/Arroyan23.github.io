<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="expense2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <body>
    <div class="container1">
      <h1>Expense Tracker</h1>
      <h2 style="color: green">add your expense :</h2>
      <div class="pemasukkan-input">
        Name <input type="Text" class="form-name" name="name" />
        <br />
        Date <input type="date" class="form-date" name="date" /> Amount <input type="number" class="form-number" name="number" />
        <br />
        <button>Add Expense</button>
      </div>
    </div>
    <div class="container2">
      <table>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th><div class=""></div></th>
        </tr>
      </table>
    </div>
    <script src="expense3.js"></script>
  </body>
